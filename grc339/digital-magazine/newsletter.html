<!doctype html>
<html>
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" type="text/css" href="style.css">
      <link rel="stylesheet" href="https://use.typekit.net/kti3sfq.css">
      <title>Current Digital Magazine</title>
      <!-- ★ Please include a proper title.-->
      <!-- Helpful meta tags to fight GitHub aggresive caching-->
      <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
      <meta http-equiv="Pragma" content="no-cache" />
      <meta http-equiv="Expires" content="0" />
   </head>
   <body>
      <div class="containerphotogallery">
         <header>
            <h1>  <a href="index.html"> <img src="logo.png" alt="Logo of Current."></a> </h1>
            <nav>
               <ul>
                  <!-- ★ Use as many sections as you want, but replace the dashed lines with actual names for the sections of the publication. You may keep them all linked to the pound symbol, though. -->
                  <li><a href="#">features</a></li>
                  <li><a href="#">gear</a></li>
                  <li><a href="photogallery.html">gallery</a></li>
                  <li><a href="#">about</a></li>
                  <li><a href="newsletter.html">newsletter</a></li>
               </ul>
            </nav>
         </header>
         <form>
            <section class="newsletter">
               <h2>Subscribe to our newsletter!</h2>
               <section class="personalinformation">
                  <h3>Personal Information</h3>
                  <ul>
                     <li><label for="name">Name:</label> <input type="text" name="name" id="name" placeholder="your full name" /></li>
                     <li><label for="email">Email:</label> <input type="email" name="email" id="email" placeholder="confirmation email" /></li>
                  </ul>
                  <h3>Select which topics you want to recieve emails about</h3>
                  <ul>
                     <li><input type="checkbox" id="gear" value="gear" /> <label for="gear">Gear Discounts and Promotions</label></li>
                     <li><input type="checkbox" id="news" value="news" /> <label for="news">News</label></li>
                     <li><input type="checkbox" id="featured-interviews" value="featured-interviews" /> <label for="featured-interviews">Featured Interviews</label></li>
                     <li><input type="checkbox" id="travel" value="travel" /> <label for="travel">Travel</label></li>
                  </ul>
                  <button type="subscribe">Subscribe!</button>
               </section>
            </section>
         </form>
         <footer>
            <p> All rights reserved.</p>
         </footer>
      </div>
   </body>
</html>
